<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisador de Filmes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="geral" id="geral">
        <h1>Pesquisar seu filme:</h1>
        <input id="filme" class="filme" type="text" placeholder="Digite um filme">
        <button class="pesquisar" id="pesquisar">&#128269 Pesquisar</button>
        <div class="resultado" id="resultado">
            Dados do seu filme:
        </div>
    </div>
   
    <script src="script.js"></script> 
</body>
</html>
